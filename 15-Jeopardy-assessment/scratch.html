<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scratchpad</title>
    <!-- <link rel="stylesheet" href="jeopardy.css"> -->
    <link rel="stylesheet" href="scratch.css">
</head>

<body>
    <!-- h1 and start button to appear before script -->
    <h1><button id="animation-test">Jeopardy!</button></h1>
    <div id="game-board-div">
        <table>
            <thead>
                <tr>
                    <th id="0">c0</th>
                    <th id="1">c1</th>
                    <th id="2">c2</th>
                    <th id="3">c3</th>
                    <th id="4">c4</th>
                    <th id="5">c5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="5-0">c0-a0</td>
                    <td id="5-1">c1-a0</td>
                    <td id="5-2">c2-a0</td>
                    <td id="5-3">c3-a0</td>
                    <td id="5-4">c4-a0</td>
                    <td id="5-5">c5-a0</td>
                </tr>
                <tr>
                    <td id="1-0">c0-a1</td>
                    <td id="1-1">c1-a1</td>
                    <td id="1-2">c2-a1</td>
                    <td id="1-3">c3-a1</td>
                    <td id="1-4">c4-a1</td>
                    <td id="1-5">c5-a1</td>
                </tr>
                <tr>
                    <td id="2-0">c0-a2</td>
                    <td id="2-1">c1-a2</td>
                    <td id="2-2">c2-a2</td>
                    <td id="2-3">c3-a2</td>
                    <td id="2-4">c4-a2</td>
                    <td id="2-5">c5-a2</td>
                </tr>
                <tr>
                    <td id="3-0">c0-a3</td>
                    <td id="3-1">c1-a3</td>
                    <td id="3-2">c2-a3</td>
                    <td id="3-3">c3-a3</td>
                    <td id="3-4">c4-a3</td>
                    <td id="3-5">c5-a3</td>
                </tr>
                <tr>
                    <td id="4-0">c0-a4</td>
                    <td id="4-1">c1-a4</td>
                    <td id="4-2">c2-a4</td>
                    <td id="4-3">c3-a4</td>
                    <td id="4-4">c4-a4</td>
                    <td id="4-5">c5-a4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="new-game-button">Start New Game</button>

			// Get the reference element

			let parentDiv = sp2.parentNode

			// Insert the new element into before sp2
			parentDiv.insertBefore(sp1, sp2)

		 -->
    <!-- this is a standard Jeopardy board with 6 categories and 5 answers per category -->
    <!-- c = category; a = answer; both are used in the loops while building the DOM -->
    <script src="scratch.js"></script>
</body>

</html>
